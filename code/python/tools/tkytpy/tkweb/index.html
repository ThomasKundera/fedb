<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>YT comments manager</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>YT comments manager</h1>
    </main>

<form id="addytvideo">
  <div>
    <label for="ytid">YT video link or ID:</label>
    <input type="text" id="ytid" name="ytid" value="" />
  </div>

  <input type="submit" value="Submit" />
</form>


  <script>
  const form = document.querySelector("#addytvideo");

async function sendData2() {
  // Associate the FormData object with the form element
  const formData = new FormData(form);

  try {
    const response = await fetch("http://localhost:8000/post", {
      method: "POST",
      // Set the FormData instance as the request body
      body: formData,
    });
    console.log(await response.json());
  } catch (e) {
    console.error(e);
  }
}

async function sendData() {
  // Associate the FormData object with the form element
  const formData = new FormData(form);

  try {
    const response = await fetch("http://localhost:8000/post", {
      method: 'POST',
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
      },
      body: JSON.stringify((Object.fromEntries(formData)))
    });
    console.log(await response.json());
  } catch (e) {
    console.error(e);
  }
}




// Take over form submission
form.addEventListener("submit", (event) => {
  event.preventDefault();
  sendData();
});
</script>


  </body>
</html>
